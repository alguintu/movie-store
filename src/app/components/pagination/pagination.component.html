<div class="topbar-filter">
	<label>Movies per page:</label>
	<select>
		<option value="range">{{pageSize}} Movies</option>
	</select>
	
	<div class="pagination2">
		<span>Page {{currentPage}} of {{totalPages}}:</span>
		<a [class.disabled]="!previousEnabled" (click)="previousNext(-1, $event)" href="#"><i class="ion-arrow-left-b"></i></a>
		<a *ngFor="let page of pages" (click)="changePage(page, $event)" [class.active]="currentPage === page" href="#">{{page}}</a>
		<a [class.disabled]="!nextEnabled" (click)="previousNext(1, $event)" href="#"><i class="ion-arrow-right-b"></i></a>
	</div>
</div>
